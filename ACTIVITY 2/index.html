<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name ="viewport" content="width=device-width">
    <title>lists</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Hello</li>
        <li>Thank you</li>
        <li>Good Bye</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Hello</li>
        <li>Thank you</li>
        <li>Good Bye</li>
    </ul>

    <h2>Defination List</h2>
    <dl>
        <dt>Hello</dt>
        <dt>Thank you</dt>
        <dt>Good Bye</dt>
    </dl>
</body>

</html>
